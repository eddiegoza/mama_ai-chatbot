{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Visualization</title>
    <!-- Add Bootstrap for modern UI styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Health Data Visualization</h2>
        <div class="text-center">
            <img src="{{ plot }}" alt="Health Data Plot" class="img-fluid rounded shadow-sm" style="max-width: 100%; height: auto;">
        </div>
    </div>
</div>

<!-- Add Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
