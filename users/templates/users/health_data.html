{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Form</title>
    <link rel="stylesheet" href="{% static 'appname/css/styles.css' %}">
    <!-- Add Bootstrap for quick, clean styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Enter Your Health Data</h2>
        <form method="post" class="p-4 shadow rounded bg-light">
            {% csrf_token %}
            <div class="mb-3">
                <label for="blood_pressure" class="form-label">Blood Pressure</label>
                <input type="text" name="blood_pressure" id="blood_pressure" class="form-control" placeholder="Enter Blood Pressure" required>
            </div>
            <div class="mb-3">
                <label for="glucose_level" class="form-label">Glucose Level</label>
                <input type="text" name="glucose_level" id="glucose_level" class="form-control" placeholder="Enter Glucose Level" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <h2 class="mt-5">Your Data</h2>
        <table class="table table-bordered table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Timestamp</th>
                    <th>Blood Pressure</th>
                    <th>Glucose Level</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                <tr>
                    <td>{{ entry.timestamp }}</td>
                    <td>{{ entry.blood_pressure }}</td>
                    <td>{{ entry.glucose_level }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No data available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JavaScript for optional interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
