{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'ai/css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>AI Chatbot - MaMa AI</title>
    <style>
        /* Inline basic styles for demo purposes */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f8fc;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #chat-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        #chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        #chat-header p {
            margin: 5px 0 0;
            font-size: 1rem;
            font-weight: 400;
        }

        #chat-area {
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f1f1f1;
        }

        .chat-bubble {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .chat-bubble.bot {
            background-color: #e0e0e0;
            align-self: flex-start;
        }

        .chat-bubble.user {
            background-color: #4CAF50;
            color: #fff;
            align-self: flex-end;
        }

        #chat-form {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #message {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 0;
            outline: none;
        }

        #sendBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        #sendBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Header Section -->
        <header id="chat-header">
            <h1>Welcome to MaMa AI</h1>
            <p>Your maternal health assistant</p>
        </header>

        <!-- Chat Messages and Form -->
        <main id="chat-area">
            <div id="chat-messages">
                <div class="chat-bubble bot">Hello! How can I assist you today?</div>
            </div>
            <form id="chat-form" method="POST" action="{% url 'chat' %}">
                <input 
                    type="text" 
                    id="message" 
                    name="message" 
                    placeholder="Type your message..." 
                    required 
                    autocomplete="off">
                <button type="submit" id="sendBtn">Send</button>
            </form>
        </main>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatMessages = document.getElementById('chat-messages');

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const messageInput = document.getElementById('message');
            const userMessage = messageInput.value.trim();

            if (!userMessage) return;

            // Display user message
            const userBubble = document.createElement('div');
            userBubble.className = 'chat-bubble user';
            userBubble.textContent = userMessage;
            chatMessages.appendChild(userBubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Clear input
            messageInput.value = '';

            // Display "Typing..." for AI
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'chat-bubble bot';
            typingIndicator.textContent = 'Typing...';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                // Send request to server
                const response = await fetch("{% url 'chat' %}", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ 'message': userMessage }),
                });

                const data = await response.json();

                // Remove typing indicator and add bot response
                chatMessages.removeChild(typingIndicator);
                const botBubble = document.createElement('div');
                botBubble.className = 'chat-bubble bot';
                botBubble.textContent = data.message || "Sorry, I couldn't understand that.";
                chatMessages.appendChild(botBubble);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
